<template name="home">
	<div class="ui container">
	  <div class="ui segments">
	  	<div class="row">
		    <div class="ui basic segment">
				  {{> timerAdd}}
		    </div>
	  	</div>
	  	<div class="ui vertical segment">
	  		{{> timersFromUser}}
	  	</div>
	    <div class="ui vertical segment">
				<div class="ui five column stackable padded grid">
				  {{#each pies}}
				    {{> pie pieData=this}}
				  {{/each}}
				</div>
	    </div>
	  </div>
	</div>
</template>



<template name="pie">
	<div class="column">
		<div class="ui fluid card">
		  <a class="image" href="#">
		    <canvas class="pie-canvas" width="100%" height="80"></canvas>
		  </a>
		  <div class="content">
		    <a class="header" href="#">{{pieData.title}}</a>
		    <div class="meta">
		      <a>{{humanizeRange pieData.date_start pieData.date_end}}</a>
		    </div>
		  </div>
		  {{#if currentUser}}
		  	{{#if isOwner}}
				  <div class="extra content">
			      <div class="ui two buttons">
			        <div class="ui basic green button">Favorite</div>
			        <div class="ui basic red button">Remove</div>
			      </div>
			    </div>
		  	{{/if}}
		  {{/if}}
		</div>
	</div>
</template>
