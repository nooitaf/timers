<template name="home">
  <div class="ui container">
    <div class="ui segments">
      {{#if currentUser}}
        <div class="row">
          <div class="ui basic segment">
            {{> timerAdd}}
          </div>
        </div>
      {{/if}}
      <div class="ui vertical segment">
        {{> timersFromUser}}
      </div>
      <div class="ui vertical segment">
        <div class="ui five column stackable padded grid">
          {{#each timers_old}}
            {{> pie}}
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
